  <body>
    <form>
      <div class="Nome">
        <label for="nome">Nome</label>
        <input
          id="nome"
          type="text"
          placeholder="Digite seu Nome ..."
          maxlength="30"
          required="true"
        />
      </div>
      <div class="Email">
        <label for="email">Email</label>
        <input
          id="email"
          type="text"
          placeholder="Digite seu Email ..."
          maxlength="30"
          required="true"
        />
      </div>
      <div class="Descrição">
        <label for="descrição"
          >descrever o que o motivou a participar do evento</label
        >
        <br />
        <textarea
          name="descrição"
          id="descrição"
          cols="30"
          rows="10"
          placeholder="Digite sua mensagem aqui..."
        ></textarea>
      </div>
      <label for="modulos">selecione seu módulo no curso da Kenzie.</label>
      <br />
      <select id="modulos" name="modulo" required="true">
        <option value="">selecione seu módulo</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascrip">JavaScrip</option>
      </select>
      <div class="senha">
        <label for="Senha">Senha</label> <br />
        <input
          id="Senha"
          type="password"
          placeholder="Digite sua Senha ..."
          maxlength="10"
          required="true"
        />
      </div>
      <div>
        <label for="Confirmar senha">Confirmar senha</label> <br />
        <input
          id="Confirmar senha"
          type="password"
          placeholder="Digite sua Senha ..."
          maxlength="10"
          required="true"
        />
      </div>
      <p>Gostari receber novidades em seu e-mail</p>
      <label for="sim">Sim</label>
      <input id="sim" type="radio" name="inputexmplo" />
      <label for="nao">Não</label>
      <input id="nao" type="radio" name="inputexmplo" />

      <div class="button">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </body>
</html>
